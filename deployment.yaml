apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-web-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-web-app
  template:
    metadata:
      labels:
        app: node-web-app
    spec:
      containers:
        - name: node-web-app
          image: romanfern/node-web-app
          ports:
            - containerPort: 8080